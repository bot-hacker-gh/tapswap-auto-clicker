name: Run Node.js script on a schedule

on:
  push:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'
      - run: npm install
      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }} 
        run: npm start
